---
name: "deploy prod"

on:
  push:
    branches:
      - MOODLE_401_STABLE

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:

          git_remote_url: "ssh://dokku@201.168.124.34/campus-virtual"
          ssh_private_key: ${{ secrets.ACTIONS }}

